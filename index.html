<!DOCTYPE html><html><head><base href="https://github.com/KarankiTejaRani/registration-form.git/">
        <title> registration form</title>
        <link rel="stylesheet" href="css/style.css">
   <style>*{margin:0;padding:0;font-family:sans-serif}body{background-position:center;background-size:cover;background-color:#0ff}.container{width:360px;height:400px;margin:8% auto;background:#fff;border-radius:5px;position:relative;overflow:hidden}h3{text-align:center;margin-bottom:40px;color:#777}.container form{width:280px;position:absolute;top:100px;left:40px;transition:.5s}form input{width:100%;padding:10px 5px;margin:5px 0;border:0;border-bottom:1px solid #999;outline:none;background:transparent}.btn-box{width:100%;margin:30px auto;text-align:center}form button{width:11opx;height:35px;margin:0 10px;background:linear-gradient(to right,#ff105f,#ffad06);border-radius:30px;border:0;outline:none;color:#fff;cursor:pointer}#form2,#form3{left:450px}.step-row{width:350px;height:40px;margin:0 auto;display:flex;align-items:center;box-shadow:0 -1px 5px -1px #000;position:relative}.step-col{width:120px;text-align:center;color:#333;position:relative}#progress{position:absolute;height:100%;width:120px;background:linear-gradient(to right,#DA7096,#FF1493);transition:1s}#progress:after{content:"";height:0;width:0;border-top:20px solid transparent;border-bottom:20px solid transparent;position:absolute;right:-20px;top:0;border-left:20px solid #FF1493}</style><link rel="stylesheet" href="styles.992e3179b8c1c1c5.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.992e3179b8c1c1c5.css"></noscript></head>
   <body>
    <div class="container">
        <form id="form1">
            <h3>CREATE ACCOUNT</h3>
            <input type="text" placeholder="Email" required="">
            <input type="password" placeholder="password" required="">
            <input type="password" placeholder="Confirm password " required="">

            <div class="btn-box">
              <button type="button" id="next1">Next</button>
            </div>
        </form>

        <form id="form2">
          <h3>SOCIAL LINKS</h3>
          <input type="text" placeholder="Facebook">
          <input type="text" placeholder="Instagram">
          <input type="text" placeholder="Linkedin">
          
          <div class="btn-box">
            <button type="button" id="back1">Back</button>
            <button type="button" id="next2">Next</button>
          </div>
      </form>

      <form id="form3">
        <h3>PERSONAL INFO</h3>
        <input type="text" placeholder="First name" required="">
        <input type="text" placeholder="Last name" required="">
        <input type="text" placeholder="Mobile no." required="">
        
        <div class="btn-box">
          <button type="button" id="back2">Back</button>
          <button type="button">Submit</button>
        </div>
    </form>

    <div class="step-row">
      <div id="progress"></div>
      <div class="step-col"><small>Step 1</small></div>
      <div class="step-col"><small>Step 2</small></div>
      <div class="step-col"><small>Step 3</small></div>
    </div>


    </div>

    <script>
      var form1 = document.getElementById("form1");
      var form2 = document.getElementById("form2");
      var form3 = document.getElementById("form3");

      var next1 = document.getElementById("next1");
      var next2 = document.getElementById("next2");
      var back1 = document.getElementById("back1");
      var back2 = document.getElementById("back2");

      var progress = document.getElementById("progress");


      next1.onclick =function(){
        form1.style.left ="-450px";
        form2.style.left ="40px";
        progress.style.width="240px"
      }
      back1.onclick = function(){
        form1.style.left = "40px";
        form2.style.left = "450px";
        progress.style.width="120px"
      }
      next2.onclick = function(){
        form2.style.left = "-450px";
        form3.style.left = "40px";
        progress.style.width="360px"
      }

      back2.onclick = function(){
        form2.style.left = "40px";
        form3.style.left = "450px";
      }


      
    </script>
   <script src="runtime.0892d37b33041d88.js" type="module"></script><script src="polyfills.d164277c9570d9f0.js" type="module"></script><script src="main.a5d64989943dfbc4.js" type="module"></script>
</body></html>
